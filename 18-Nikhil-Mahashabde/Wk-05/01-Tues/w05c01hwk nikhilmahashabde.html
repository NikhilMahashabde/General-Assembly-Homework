<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework nikhik</title>
    <script src="hwk.js" defer>
    </script>
    <link rel="stylesheet" href="hwk.css"> 
</head>
<body>

    <section>
        <h1> Log in information </h1>
    </section>
    <section>
        <form action="/submit" method="post">

            <div id = "usernameDiv">
                <label for="username">Username:</label>
                <input type="text" id="input_username" name="username">

            </div>
            

            <div id="passwordDiv">
                <label for="password">Password:</label>
                <input type="password" id="input_password" name="password">
                <label for="passwordCheckbox">Show/hide password:</label>
                <input type="checkbox" id="passwordCheckbox">
            </div>
            


            <div>
                <input type="submit" value="Submit"/>
            </div>
        </form>



    </section>
    
</body>
</html>
